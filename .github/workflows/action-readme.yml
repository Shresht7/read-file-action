# =============
# ACTION README
# =============

name: Action Readme

# Activation Events
# =================

on:
  # When the action.yml file changes
  push:
    branches:
      - main
    paths:
      - action.yml

  # Manual workflow dispatch
  workflow_dispatch:

# Jobs
# ====

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Actions Checkout âœ…
      # ===================

      - name: checkout
        uses: actions/checkout@v3

      # Generate Action Metadata ðŸ“œ
      # ===========================

      - name: action-metadata
        id: action-metadata
        uses: Shresht7/action-metadata@main

      # Markdown Slots ðŸ“‹
      # =================

      - name: markdown-slots
        id: markdown-slots
        uses: Shresht7/markdown-slots@main
        with:
          slots: |
            - slot: description
              content: ${{ steps.action-metadata.outputs.description }}
            - slot: inputs
              content: ${{ steps.action-metadata.outputs.inputs-md-table }}
            - slot: outputs
              content: ${{ steps.action-metadata.outputs.outputs-md-table }}

      # Push Changes ðŸŒŽ
      # ===============

      - name: check for changes
        id: git-diff
        run: |
          if git diff --exit-code; then
            echo "::set-output name=changes_exist::false"
          else
            echo "::set-output name=changes_exist::true"
          fi

      - name: push
        if: ${{ steps.git-diff.outputs.changes_exist == 'true' }}
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Update README.md ðŸ“„'
          git push
